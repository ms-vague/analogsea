<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<link rel="stylesheet" type="text/css" href="main.css">

	<meta charset="utf-8" name="description" content="analogsea">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

</head>
<body>

	<header>
		<div class="logo_image">
			<img src="images/logo.png">
		</div>
	</header>
	
	<fieldset name="login_info">
	<section class="signup">
	<form class="login_form" action="" method="post">
		<h1>Sign Up</h1>
		<label for="email">Email</label>
			<input placeholder="foo@bar.com" type="email" name="email" id="email" />
		
		<label for="password">Password</label>
			<input placeholder="1234passw0rd" type="password" name="password" />

	<section class="button">
		<button type="signup" class="signup_button">Sign Up</button>
		<p>Forgot password?</p>
	</section>

	</fieldset>
	</section>
	</form>
	
	<section>
		<p>Already have an account? Log In</p>
	</section>

</body>
</html>
