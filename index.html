<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<link rel="stylesheet" type="text/css" href="main.css">

	<meta charset="utf-8" name="description" content="analogsea">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

</head>
<body>

	<header>
		<div class="logo_image">
			<img src="images/logo.png">
		</div>
	</header>
	
	<section class="signup">
	<form class="login_form" action="/some-server-endpoint" method="post">
	<fieldset name="login_info">
		<h1>Sign Up</h1>

		<label for="email" required>Email</label>
			<input placeholder="foo@bar.com" type="email" name="email" id="email" required/>
		
		<label for="password" required>Password</label>
			<input placeholder="1234passw0rd" type="password" name="password" required/>
	
	<section>
		<button type="signup" class="signup_button"><a href="/signup/">Sign Up</a></button>
		<a href="/forgot-password/new">Forgot password?</a>
	</section>

	</fieldset>
	</form>
	</section>
		
	<section>
		<p>Already have an account? <a href="/login">Log in</a></p>
	</section>

</body>
</html>
